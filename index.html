<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <link rel="icon" type="image/png" href="./assets/images/clear.png"/>
    <title>Clima Agora!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass" onclick="search()"></button>
      </header>

      <div class="not-found">
        <img src="./assets/images/404.png">
        <p>Oops! Invalid location :/</p>
      </div>

      <main>
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
      </main>

      <footer>
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span class="temperature"></span>
                <p class="description">Wind Speed</p>
            </div>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com//7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
